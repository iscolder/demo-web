<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{'/products/' + ${product.id}}">
        <div class="mb-3 row">
            <label for="productTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="productTitle" name="title" th:value="${product.title}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="productCost" class="col-sm-2 col-form-label">Cost</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="productCost" name="cost" th:value="${product.cost}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    <p></p>
    <a th:href="@{'/'}" type="button" class="btn btn-primary">To Main</a>
</div>
</body>
</html>
